<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h5>Añadir nuevas especies</h5>
    <input type="text" placeholder="especie" id="especie"/>
    <input type="text" placeholder="juego" id="juego"/>
    <input type="text" placeholder="imagen" id="img"/>
    <button onclick="insertar()">Añadir</button>

    <h5>Editar especies</h5>
    <input type="text" placeholder="especie" id="especieEditar"/>
    <input type="text" placeholder="juego" id="juegoEditar"/>
    <input type="text" placeholder="imagen" id="imgEditar"/>
    <button onclick="editar()">Editar</button>

    <h5>Borrar especies</h5>
    <input type="text" placeholder="especie" id="especieBorrar"/>
    <button onclick="borrar()">Borrar</button>

    <div id="especies" style="display:flex; flex-direction: row; flex-wrap: wrap">
        <h5>Listado de especies en el array</h5>
    </div>
    <script src="./demo.js"></script>
</body>
</html>
