<DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h5>Añadir nueva banda o artista</h5>
    <input type="text" placeholder="Banda o artista" id="artista"/>
    <input type="text" placeholder="Genero" id="tipo"/>
    <input type="text" placeholder="Nombre de el album" id="album"/>
    <input type="text" placeholder="Año de publicaiion" id="año"/>
    <input type="text" placeholder="Disco cd" id="cd"/>
    <input type="text" placeholder="imagen" id="img"/>
    <button onclick="insertar()">Agregar</button>

    <h5>Editar banda o artista</h5>
    <input type="text" placeholder="Banda o artista" id="editarArtista"/>
    <input type="text" placeholder="Genero" id="editarTipo"/>
    <input type="text" placeholder="Nombre de el album" id="editarAlbum"/>
    <input type="text" placeholder="Año de publicaiion" id="editarAño"/>
    <input type="text" placeholder="Disco cd" id="editarCd"/>
    <input type="text" placeholder="imagen" id="editarImg"/>
    <button onclick="editar()">Editar</button>

    <h5>Borrar banda</h5>
    <input type="text" placeholder="Banda" id="bandaBorrar"/>
    <button onclick="borrar()">Borrar</button>

    <div id="melomano" style="display:flex; flex-direction: row; flex-wrap: wrap">
        <h5>Listado de Bandas en el array</h5>
    </div>
    <script src="./demo.js"></script>
</body>
</html>
